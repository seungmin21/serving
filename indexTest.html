<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      /* flex - set */
      display: flex;
      flex-wrap: wrap;
    }
    span {
      width: 70px;
      height: 70px;
      background-color: purple;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="box-button"></div>
  </div>
  <script>
    const root = document.getElementById('root');
    const boxButton = document.getElementById('box-button');
    console.dir(boxButton);
    // 혹시 추후 크기를 변경할 수 있는 여지를 위해 동적으로 작성
    boxButton.style.width = "70px"
    boxButton.style.height = "70px"
    boxButton.style.backgroundColor = "purple";

    // 클릭 했을때의 기능을 사용하기 위해서 addEventListener 채용
    boxButton.addEventListener('click', () => {
      // console.log("hello")
      // 요소 생성자
      let element = document.createElement('span')
      // 부모를 root로 두고 element(요소생성자)를 자식으로 설정
      root.appendChild(element);
      // 시간 함수
      setTimeout( () => {
        element.remove();
      }, 5000)
    })
  </script>
</body>
</html>
